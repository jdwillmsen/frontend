<mat-toolbar color="primary">
  <button
    mat-icon-button
    aria-label="icon-button with menu icon"
    (click)="toggleSideNav()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>
  <button
    class="account-icon"
    mat-icon-button
    aria-label="icon button with profile icon"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav
    role="navigation"
    #sidenav
    [ngClass]="isExpanded ? 'sideNavOpen' : 'sideNavClose'"
    mode="side"
    opened
  >
    <mat-nav-list>
      <mat-list-item [routerLink]="['/home']" [routerLinkActive]="['active']">
        <mat-icon matListIcon>home</mat-icon>
        <a *ngIf="isExpanded" matLine>Test</a>
      </mat-list-item>
    </mat-nav-list>
    <mat-nav-list>
      <mat-list-item [routerLink]="['/share']" [routerLinkActive]="['active']">
        <mat-icon matListIcon>share</mat-icon>
        <a *ngIf="isExpanded" matLine>Share</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
