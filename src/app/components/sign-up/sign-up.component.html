<div class="sign-up">
    <mat-card>
        <mat-card-title>
            <h1>Sign Up</h1>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="signUpForm">
                <mat-form-field appearance="outline">
                    <mat-label>Enter your email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Email Address" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Enter your display name</mat-label>
                    <input matInput type="text" formControlName="displayName" placeholder="Display Name" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Enter your confirm password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirm Password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" (click)="signUp()">Sign Up</button>
            </form>
        </mat-card-content>
        <mat-card-actions>
            Already have an account?
            <a href="/sign-in">Sign in</a>
        </mat-card-actions>
    </mat-card>
</div>
